name: Lint

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  biome:
    name: Biome check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Biome
        run: bun run lint
